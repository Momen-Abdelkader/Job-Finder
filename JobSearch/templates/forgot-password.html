{% extends 'layout.html' %}
{% load static %}
{% block title %}Forgot Password{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
<link rel="stylesheet" href="{% static 'css/forgot-password.css' %}"/>
{% endblock %}
{% block content %}
<main>
  <div class="container">
    <div class="form-container">
      <div class="form-header-container">
        <h2 class="form-header">Recover your account</h2>
      </div>
      <div class="form-input-container">
        <form id="forgot-password-form" class="form" action="" method="POST">
          {% csrf_token %}
          <div class="input-container">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Please enter your email address"
              required
            />
          </div>
          <button type="submit" class="button confirm-button">Send a recovery email</button>
          <div class="form-footer-container">
            <a href="{% url 'login' %}" class="form-link">Return to login screen</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/profile-interface.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
<script src="{% static 'js/nav.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/forgot-password.js' %}"></script>
{% endblock %}
