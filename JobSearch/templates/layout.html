<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Job Search
        {% if title %}
            - {{ title }}
        {% endif %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {% block styles %}
    {% endblock %}
</head>
<body>
    {% include 'nav.html' %}

    {% block content %}

    {% endblock %}

    <script src="{% static 'js/main.js' %}"></script>
    <script>
      {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'success' %}
                  successMessage("{{ message }}");
              {% else %}
                  failMessage("{{ message }}");
              {% endif %}
          {% endfor %}
      {% endif %}
    </script>
    {% block scripts %}

    {% endblock %}
</body>
</html>
