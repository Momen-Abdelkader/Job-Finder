<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <title>Company Profile</title>
  </head>
  <body>
    <header>
      <div id="nav"></div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <img
            src="../assets/temp-profile.webp"
            alt="user avatar"
            class="avatar"
          />
          <div class="user-name"></div>
          <div class="user-email"></div>
        </div>
        <ul class="nav-tabs">
          <li class="tab-link active" data-tab="personal-info">Company Info</li>
        </ul>
      </div>

      <div class="content">
        <div id="personal-info" class="tab-content active">
          <h1>Company Information</h1>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" disabled/>
          </div>

          <div class="input-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name"/>
          </div>

          <div class="input-group">
            <label for="admin-name">Admin Name</label>
            <input type="text" id="admin-name"/>
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone"/>
          </div>

          <button class="btn">Save Changes</button>
        </div> 
    </div>

    <div class="modal" id="save-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Are you sure you want to save these changes?</h2>
        <button id="confirm-saving">Save</button>
        <button id="cancel-saving">Cancel</button>
      </div>
    </div>
    <script src="../js/profile-interface.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/company-profile.js"></script>
    <script src="../js/profile-nav.js"></script>
  </body>
</html>
