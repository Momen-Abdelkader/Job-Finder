<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/Signup.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up</title>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="main-nav">
    <ul class="nav-list">   
        <a href="#" class="logo">Job Finder</a>
        <li><a href="../html/Home.html">Home</a></li>
        <li><a href="../html/jobs.html">Jobs</a></li>
    </ul>
    <div class="profile" id="profile-nav">
        <img src="../assets/temp-profile.webp" class="profile-image">
    </div>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>


<div class="Page_con">
    <div class="Header_con">
        <section class="Header">
            <div class="Header">Welcome to Job Finder!</div>
        </section>

        <section class="Subheader">
            <div class="Subheader">Login / Sign Up to access hundreds of job postings around you.</div>
        </section>
    </div>



    <div class="Form_con">
        <section class="Name">
            <div class="name">Name</div>
            <div class="bt_name">
                <div class="Icon">
                    <img src="../assets/user.png">
                </div>
                <div class="Text">
                    <input type="text" placeholder="Enter your name">
                </div>
            </div>
        </section>




        <section class="Email">
            <div class="email">E-Mail Address</div>
            <div class="bt_email">
                <div class="Icon">
                    <img src="../assets/mail.png">
                </div>
                <div class="Text">
                    <input type="email" placeholder="Enter your email">
                </div>
            </div>
        </section>



        <section class="Password">
            <div class="password">Password</div>
            <div class="bt_password">
                <div class="Icon">
                    <img src="../assets/door-key.png">
                </div>
                <div class="Text">
                    <input type="password" placeholder="Enter your password">
                </div>
            </div>
        </section>

        <section class="Password">
            <div class="password">Confirm Password</div>
            <div class="bt_password">
                <div class="Icon">
                    <img src="../assets/door-key.png">
                </div>
                <div class="Text">
                    <input type="password" placeholder="Confirm password">
                </div>
            </div>
        </section>

        <section class="Toggle-container">
            <!--            <div class="toggle-container">-->
            <button class="toggle-button-on">Company Admin</button>
            <button class="toggle-button-off">Regular User</button>
            <!--            </div>-->
        </section>


        <!--
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        -->




        <section class="Company_name">
            <div class="company_name">Company name</div>
            <div class="bt_company_name">
                <div class="Icon">
                    <img src="../assets/user.png">
                </div>
                <div class="Text">
                    <input type="text" placeholder="Enter your company name">
                </div>
            </div>
        </section>


        <section class="Create-container">
            <!--            <div class="toggle-container">-->
            <button class="create_button">Create Account</button>
            <!--            </div>-->
        </section>



        <section class="Log_in">
            <div class="t1">Already Have an Account</div>
            <a href="Log_in.html" class="t2"><div>Sign in</div></a>
        </section>


        <section class="Use-container">
            <!--            <div class="toggle-container">-->
            <div class="bt_icon">
                <img src="../assets/google.png">
            </div>
            <button class="use_button">Use a Google Account</button>
            <!--            </div>-->
        </section>

    </div>
</div>
</body>
</html>
