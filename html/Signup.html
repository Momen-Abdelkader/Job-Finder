<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/job-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div id="nav"></div>
      <div class="container">
        <div class="form-container">
          <div class="form-header-container">
            <h2 class="form-header">Welcome To Job Search!</h2>
            <h3 class="form-sub-header">Create an account to get started</h3>
          </div>
          <div class="form-input-container">
            <form id="signup-form" class="form" action="" method="POST">
              <div class="input-container">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Please enter your name"
                  required
                />
              </div>
              <div class="input-container">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Please enter your email address"
                  required
                />
              </div>
              <div class="input-container">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Please enter your password"
                  required
                />
              </div>
              <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Please confirm your password"
                  required
                />
              </div>
              <div class="input-container toggle-container">
                <a class="admin">Company Admin</a>
                <a class="user active">Regular User</a>
              </div>
              <a class="button confirm-button">Sign Up</a>
              <div class="form-footer-container">
                <p class="form-footer-text">Already have an account?</p>
                <a href="./login.html" class="form-link">Log In</a>
              </div>
              <a class="button google-account">
                <img
                  src="../assets/google.png"
                  alt="Google Logo"
                  class="google-logo"
                />
                Use a Google Account
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/profile-interface.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
