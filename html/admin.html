<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Job Finder's Dashboard</title>
</head>
<body>
    <!-- Top Navigation -->
    <section class="top">
        <a href="#" class="logo">Job Finder</a>
        <button class="threeDash">&#9776;</button> 
    </section>
    <div class="dashboard-container">
        <!-- Applicants Chart -->
    <section class="app_chart">
        <h3>Applicants Chart</h3>
    </section>

    <!-- Job Postings -->
    <section class="job_chart">
        <h3 class="job_posting">My Job Postings</h3>
        <button class="add_button">Add</button>

        <!-- Job Card -->
        <div id="job1">
            <img src="../assets/google.png" class="google_logo" alt="google_logo">
            <p class="job_title">Google</p>
            <p>Junior Software Engineer</p>
            <p class="location">Mountain View, California, United States</p>
            
            <div class="job1_button"> <!--make it list instead of div here-->
                <button class="job_descrption">On-Site</button>
                <button class="job_descrption">Full Time</button>
                <button class="job_descrption">No Experience</button>
                <button class="job_descrption">$6000 / Month</button>
            </div>

            <div class="job_edit">
                <button class="edit_button">Edit</button>
                <button class="edit_button">Applicants</button>
                <button class="edit_button delete">Delete</button>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
