<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/job-card.css">
    <title>Job Finder's Dashboard</title>
</head>
<body>
    <!-- Top Navigation -->
    <div id="nav"></div>
    <div class="dashboard-container">
    <!-- Applicants Chart -->
    <section class="app_chart">
        <h3>Applicants Chart</h3>
    </section>

    <!-- Job Postings -->
    <section class="job_chart">
        <h3 class="job_posting">My Job Postings</h3>
        <button class="add_button">Add</button>

        <div class="job-cards"></div>
    </section>
    </div>

    <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add New Job</h2>
          <form class="job-form">
            <div class="form-group">
              <label for="logo">Select an image to upload:</label>
              <input type="file" id="logo" name="image" accept="image/*">
          </div>

            <div class="form-group">
                <label for="company-name">Company:</label>
                <input type="text" id="company-name" required>
            </div>

            <div class="form-group">
              <label for="job-title">Job Title:</label>
              <input type="text" id="job-title" required>
            </div>

            <div class="form-group">
              <label>Work Type:</label>
              <div class="radio-group">
                <label><input type="radio" name="workLocation" value="on-site" checked> On-site</label>
                <label><input type="radio" name="workLocation" value="remote"> Remote</label>
                <label><input type="radio" name="workLocation" value="hybrid"> Hybrid</label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Job Type:</label>
              <div class="radio-group">
                <label><input type="radio" name="jobType" value="full-time" checked> Full-time</label>
                <label><input type="radio" name="jobType" value="part-time"> Part-time</label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Experience Level:</label>
              <div class="radio-group">
                <label><input type="radio" name="experience" value="no-experience" checked> No experience</label>
                <label><input type="radio" name="experience" value="junior"> Junior</label>
                <label><input type="radio" name="experience" value="senior"> Senior</label>
              </div>
            </div>

            <div class="form-group">
              <label for="job-salary">Salary:</label>
              <input type="text" id="job-salary" required>
            </div>

            <div class="form-group">
              <label for="job-location">Location:</label>
              <input type="text" id="job-location" required>
            </div>

            <button type="submit" class="btn-submit">Add Job</button>
          </form>
        </div>
      </div>

    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
