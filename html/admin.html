<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/job-card.css" />
    <title>Job Finder's Dashboard</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <div id="nav"></div>
    <div class="dashboard-container">
      <!-- Applicants Chart
      <section class="app_chart">
        <h3>Applicants Chart</h3>
      </section> -->
      
      <!-- Job Postings -->
      <section class="job_chart">
        <div class="job-chart-header">
          <h3 class="job_posting">My Job Postings</h3>
          <a class="button add-button" id="add-button">Add</a>
        </div>

        <div class="job-cards"></div>
      </section>

      <!-- Delete Job Modal-->
      <div class="modal" id="delete-job-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Are you sure you want to delete this job?</h2>
          <button id="confirm-delete">Delete</button>
          <button id="cancel-delete">Cancel</button>
        </div>
      </div>

      <!-- Applicant Job Modal -->
      <div class="modal" id="job-applicants-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Job Applicants</h2>
          <div class="applicants-list"></div>
          <button id="close-applicants-modal">Ok</button>
        </div>
      </div>
      
      <!-- Add Job Modal -->
      <div class="modal" id="add-job-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add New Job</h2>
          <form class="job-form">
            <div class="form-group">
              <label class="lab" for="logo">Select an image to upload:</label>
              <input type="file" id="logo" name="image" accept="image/*">
          </div>

            <div class="form-group">
                <label class="lab" for="company-name">Company:</label>
                <input type="text" id="company-name" required>
            </div>

            <div class="form-group">
              <label class="lab" for="job-title">Job Title:</label>
              <input type="text" id="job-title" required>
            </div>

            <div class="form-group">
              <label class="lab">Work Type:</label>
              <div class="radio-group">
                <label><input type="radio" name="workLocation" value="On-Site" checked> On-Site</label>
                <label><input type="radio" name="workLocation" value="Remote"> Remote</label>
                <label><input type="radio" name="workLocation" value="Hybrid"> Hybrid</label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="lab">Job Type:</label>
              <div class="radio-group">
                <label><input type="radio" name="jobType" value="Full Time" checked> Full Time</label>
                <label><input type="radio" name="jobType" value="Part Time"> Part Time</label>
                <label><input type="radio" name="jobType" value="Internship"> Internship</label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="lab">Experience Level:</label>
              <div class="radio-group">
                <label><input type="radio" name="experience" value="Student" checked> Student</label>
                <label><input type="radio" name="experience" value="Fresh Graduate">Fresh Graduate</label>
                <label><input type="radio" name="experience" value="Junior"> Junior</label>
                <label><input type="radio" name="experience" value="Mid-Level"> Mid-Level</label>
                <label><input type="radio" name="experience" value="Senior"> Senior</label>
              </div>
            </div>

            <div class="form-group">
              <label class="lab" for="job-salary">Salary:</label>
              <input type="number" id="job-salary" required pattern="^(0|[1-9]\d*)$" min="0" max="20000" placeholder="$0-20000" required>
            </div>

            <div class="form-group">
              <label class="lab" for="job-location">Location:</label>
              <input type="text" id="job-location" required>
            </div>

            <div class="form-group">
              <label class="lab" for="job-description">Description:</label>
              <textarea id="job-description" required></textarea>
            </div>
            <div class="button-container">
              <button type="submit" class="add-job-button" id="add-job-button">Add Job</button>
              <button id="cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>

    <script src="../js/main.js" type="module"></script>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
