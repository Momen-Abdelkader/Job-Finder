<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/job-card.css" />
    <title>Job Finder's Dashboard</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <div id="nav"></div>
    <div class="dashboard-container">
      <!-- Applicants Chart -->
      <section class="app_chart">
        <h3>Applicants Chart</h3>
      </section>
      
      <!-- Job Postings -->
      <section class="job_chart">
        <h3 class="job_posting">My Job Postings</h3>
        <button class="add_button" id="add-button">Add</button>

        <div class="job-cards"></div>
      </section>

      <!-- Delete Job Modal-->
      <div class="modal" id="delete-job-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Are you sure you want to delete this job?</h2>
          <button id="confirm-delete">Delete</button>
          <button id="cancel-delete">Cancel</button>
        </div>
    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
