<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>Company Profile</title>
</head>
<body>
    <header>
        <div id="nav"></div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <img src="../assets/temp-profile.webp" alt="user avatar" class="avatar">
                <div class="user-name">Corp Inc.</div>
                <div class="user-email">corp@example.com</div>
            </div>
            <ul class="nav-tabs">
                <li class="tab-link active" data-tab="personal-info">Company Info</li>
                <li class="tab-link" data-tab="job-applications">Posted Jobs</li>
            </ul>
        </div>

        <div class="content">
            <div id="personal-info" class="tab-content active">
                <h1>Company Information</h1>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="corp@example.com" disabled>
                </div>

                <div class="input-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" value="Corp Inc.">
                </div>

                <div class="input-group">
                    <label for="admin-name">Admin Name</label>
                    <input type="text" id="admin-name" value="ZUCK">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="55555555555555">
                </div>

                <button class="btn">Save Changes</button>
            </div>

            <div id="job-applications" class="tab-content">
                <h1>Posted Jobs</h1>
            </div>

        </div> 
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/company-profile.js"></script>
    <script src="../js/profile-nav.js"></script>
</body>
</html>
