<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/forgot-password.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/job-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <main>
      <div id="nav"></div>
      <div class="container">
        <div class="form-container">
          <div class="form-header-container">
            <h2 class="form-header">Recover your account</h2>
          </div>
          <div class="form-input-container">
            <form
              id="forgot-password-form"
              class="form"
              action=""
              method="POST"
            >
              <div class="input-container">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Please enter your email address"
                  required
                />
              </div>
              <a class="button confirm-button">Send a recovery email</a>
              <div class="form-footer-container">
                <a href="./login.html" class="form-link"
                  >Return to login screen</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/profile-interface.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/forgot-password.js"></script>
  </body>
</html>
