<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <title>User Profile</title>
  </head>
  <body>
    <header>
      <div id="nav"></div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <img
            src="../assets/temp-profile.webp"
            alt="user avatar"
            class="avatar"
          />
          <div class="user-name">John Doe</div>
          <div class="user-email">john.doe@example.com</div>
        </div>
        <ul class="nav-tabs">
          <li class="tab-link active" data-tab="personal-info">
            Personal Info
          </li>
          <li class="tab-link" data-tab="preferences">Preferences</li>
          <li class="tab-link" data-tab="job-applications">Job Applications</li>
        </ul>
      </div>

      <div class="content">
        <div id="personal-info" class="tab-content active">
          <h1>Personal Information</h1>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              value="john.doe@example.com"
              disabled
            />
          </div>

          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" value="John Doe" />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="55555555555555" />
          </div>

          <div class="input-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="Software Engineer" />
          </div>

          <!-- TODO: Replace with actual resume rather than URL -->
          <div class="input-group">
            <label for="resume">Resume URL</label>
            <input
              type="url"
              id="resume"
              value="https://example.com/resume.pdf"
            />
          </div>

          <button class="btn">Save Changes</button>
        </div>

        <div id="preferences" class="tab-content">
          <h1>Preferences</h1>

          <div class="input-group">
            <label>Experience Level</label>
            <select id="experience-level">
              <option>Student</option>
              <option>Fresh Graduate</option>
              <option>Junior</option>
              <option>Mid-Level</option>
              <option>Senior</option>
            </select>
          </div>

          <div class="input-group">
            <label>Work Mode</label>
            <select id="experience-level">
              <option>On-site</option>
              <option>Remote</option>
              <option>Hybrid</option>
            </select>
          </div>

          <div class="input-group">
            <label>Employment Type</label>
            <select id="experience-level">
              <option>Full time</option>
              <option>Part time</option>
              <option>Internship</option>
            </select>
          </div>

          <div class="input-group">
            <label>Industry/Interests</label>

            <div class="tags-container" id="interests-tags">
              <span class="interest-tag"
                >Internships <span class="tag-remove">x</span></span
              >
              <span class="interest-tag"
                >Software Engineering <span class="tag-remove">x</span></span
              >
              <span class="interest-tag"
                >AI & Machine Learning <span class="tag-remove">x</span></span
              >
              <span class="interest-tag"
                >Random Bullshit <span class="tag-remove">x</span></span
              >
              <span class="interest-tag"
                >Random Bullshit <span class="tag-remove">x</span></span
              >
              <span class="interest-tag"
                >Random Bullshit <span class="tag-remove">x</span></span
              >
            </div>
            <div class="add-tag">
              <input
                type="text"
                id="new-tag"
                class="add-tag-input"
                placeholder="Add keyword"
              />
            </div>

            <button class="btn">Save Preferences</button>
          </div>
        </div>

        <div id="job-applications" class="tab-content">
          <h1>Job Applications</h1>
        </div>
      </div>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/user-profile.js" type="module"></script>
    <script src="../js/profile-nav.js"></script>
  </body>
</html>
