<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <title>User Profile</title>
  </head>
  <body>
    <header>
      <div id="nav"></div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <img
            src="../assets/temp-profile.webp"
            alt="user avatar"
            class="avatar"
          />
          <div class="user-name"></div>
          <div class="user-email"></div>
        </div>
        <ul class="nav-tabs">
          <li class="tab-link active" data-tab="personal-info">Personal Info</li>
          <li class="tab-link" data-tab="preferences">Preferences</li>
          <li class="tab-link" data-tab="job-applications">Job Applications</li>
        </ul>
      </div>

      <div class="content">
        <div id="personal-info" class="tab-content active">
          <h1>Personal Information</h1>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              disabled
            />
          </div>

          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname"/>
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone"/>
          </div>
         
          <div class="input-group">
            <label for="location">Location</label>
            <input type="text" id="location"/>
          </div>

          <div class="input-group">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title"/>
          </div>

          <!-- TODO: Replace with actual resume rather than URL -->
          <div class="input-group">
            <label for="resume">Resume URL</label>
            <input type="url" id="resume"/>
          </div>

          <div class="input-group">
            <label>Skills</label>
  
            <div class="tags-container" id="skills-tags">
            </div>
            <div class="add-tag">
              <input
                type="text"
                id="new-tag"
                class="add-tag-input"
                placeholder="Add skill"
              />
            </div>
          </div>

          <button class="btn">Save Changes</button>

        </div>

        <div id="preferences" class="tab-content">
          <h1>Preferences</h1>

          <div class="input-group">
            <label>Experience Level</label>
            <select id="experience-level">
              <option value="" disabled selected>Select experience level</option>
              <option>Student</option>
              <option>Fresh Graduate</option>
              <option>Junior</option>
              <option>Mid-Level</option>
              <option>Senior</option>
            </select>
          </div>
          
          <div class="input-group">
            <label>Work Mode</label>
            <select id="work-mode">
              <option value="" disabled selected>Select work mode</option>
              <option>On-site</option>
              <option>Remote</option>
              <option>Hybrid</option>
            </select>
          </div>
          
          <div class="input-group">
            <label>Employment Type</label>
            <select id="employment-type"> 
              <option value="" disabled selected>Select employment type</option>
              <option>Full time</option>
              <option>Part time</option>
              <option>Internship</option>
            </select>
          </div>

          <div class="input-group">
            <label>Industry/Interests</label>

            <div class="tags-container" id="interests-tags">
            </div>
            <div class="add-tag">
              <input
                type="text"
                id="new-tag"
                class="add-tag-input"
                placeholder="Add keyword"
              />
            </div>

            <button class="btn">Save Preferences</button>
          </div>
        </div>

        <div id="job-applications" class="tab-content">
          <h1>Job Applications</h1>
        </div>
      </div>
    </div>

    <div class="modal" id="save-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Are you sure you want to save these changes?</h2>
        <button id="confirm-saving">Save</button>
        <button id="cancel-saving">Cancel</button>
      </div>
    </div>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/user-profile.js" type="module"></script>
    <script src="../js/profile-nav.js"></script>
  </body>
</html>
